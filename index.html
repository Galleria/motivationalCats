<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Motivational Cats</title>
	</head>
	<body onload="getData()">
		<section class="section">
			<div class="container">
				<div
					class="columns is-centered is-three-quarters-mobile is-three-quarters-tablet is-three-quarters-desktop is-one-third-widescreen is-one-quarter-fullhd"
				>
					<div class="card">
						<div class="card-image">
							<figure class="image is-4by3">
								<div class="loading-indicator loading-card-image"> Loading... </div>
								<img id="catImg" src="" alt="cat image" class="center"/>
							</figure>
						</div>
						<div class="card-content">
							<div class="loading-indicator loading-card-content"> Loading... </div>
							<div id="quote-container" class="content has-text-centered">
								<div class="content has-text-centered" id="moteQuote"></div>
								<div class="content has-text-centered">
									<p class="title is-4">- <span id="quoteAuthor"></span></p>
								</div>
							</div>
							<div class="content has-text-centered">
								<a
									class="button has-text-centered is-primary is-medium is-rounded"
									id="quoteGetter"
									>Get Motivated</a
								>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
	<script src="index.js"></script>
</html>
